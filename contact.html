		<div class="container">

			<div class="row">

				<div class="col-md-8 col-sm-8">

					<h2>Contact</h2>
					<hr>

					<form action="" method="post">

						<div class="form-group">

							<label for="input_name">Name</label>
							<input type="text" class="form-control" id="input_name" placeholder="John Smith">

						</div>

						<div class="form-group">

							<label for="input_email">Email</label>
							<input type="email" class="form-control" id="input_email" placeholder="example@gmail.com">

						</div>

						<div class="form-group">

							<label for="input_message">Message</label>
							<textarea class="form-control" id="input_message" rows="5"></textarea>

						</div>

					</form>
					
				</div>

				<div class="col-md-4 col-sm-4">

					<h3>Connect with Me</h3>
					<hr>

					<div class="row">

						<div class="col-md-4 col-sm-4">

							<img id="linkedin" class="img-responsive center-block" src="assets/images/linkedin.png" alt="linkedin">

						</div>

						<div class="col-md-4 col-sm-4">

							<img id="github" class="img-responsive center-block" src="assets/images/github.png" alt="picture1">

						</div>

						<div class="col-md-4 col-sm-4">


							<img id="twitter" class="img-responsive center-block" src="assets/images/twitter.png" alt="picture1">

						</div>

					</div>
					
				</div>

			</div>
